<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
		<title>Results</title>
	</head>

	<body>
		<div id="header">
			<ul>
	      <li><a href="/contact/">Contact</a></li>
	      <li><a href="/about/">About</a></li>
	      <li><a href="/">Home</a></li>
	      <li class="clear"></li>
	    </ul>
	  </div>
	  <div id="title">Beaches of Oregon Coast</div>
		<h2 class="search_result">
			<div id='redText'>You searched for:  {{query}}</div>
		</h2>
				<main class="twit-container" >

					{% for Access_Name, County, Type, Location in results %}
					<article class="twit" >
						<form method="get" action="{{ url_for('detial') }}">
							<input type="hidden" name="More_Detial"  value="{{Access_Name}}" visibility="hidden">
						<div class="twit-content" >
							<p class="twit-text">
								Access Name: {{Access_Name}}
							</p>
							<p class="twit-text">
								County: {{County}}
							</p>
							<p class="twit-text">
								Type: {{Type}}
							</p>
							<p class="twit-text">
								Location: {{Location}}
							</p>
							<input class="morebt" type="submit" value="More" />
				</div>
			</form>
			</article>
		{% endfor %}
		</main>
		<form method="post" action="{{ url_for('index') }}">
			<input type="submit" value="Return" />
		</form>
	</body>
</html>
